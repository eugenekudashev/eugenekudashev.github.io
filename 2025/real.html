<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Full-screen iframe</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      iframe {
        display: block;
        width: 100vw;
        height: 100vh;
        border: 0;
      }
    </style>
  </head>
  <body>
<iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vS_2jVLkvyiC97pq2jUyOyGciH4dwaKcGfVO0fnevnidkedzUtKfaT6WWM8_CZuykAbLMjXp9oRfnC0/pubhtml?gid=0&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
  </body>
</html>
